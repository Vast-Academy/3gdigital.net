<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
</head>
<body>
    <button id="whatsappButton">Send WhatsApp Message</button>
    <!-- Example: You can replace the above button with an icon if needed -->

    <script>
        const whatsappButton = document.getElementById('whatsappButton');
        const phoneNumber = '9356393094'; // Replace with the recipient's phone number
        const message = 'Hello, this is a predefined message!'; // Your predefined message

        whatsappButton.addEventListener('click', () => {
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
